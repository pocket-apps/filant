<html lang="en">
  <head>
    <title>Filant Browser Extension</title>
    <link rel="stylesheet" href="index.css" />

        </div>
      </header>
      <section class="ide-grid">
        <input class="ide-item" alt="vscode" type="image" src="../images/ides/vscode.png" data-ide="VSCODE" />
        <input class="ide-item" alt="idea" type="image" src="../images/ides/intellij.png" data-ide="IDEA" />
        <input class="ide-item" alt="atom" type="image" src="../images/ides/atom.png" data-ide="ATOM" />
        <input class="ide-item" alt="vim" type="image" src="../images/ides/vim.png" data-ide="VIM" />
        <input
          class="ide-item"
          alt="vscode insiders"
          type="image"
          src="../images/ides/insiders.png"
          data-ide="VSCODE_INSIDERS"
        />
        <input
          class="ide-item"
          alt="sublime text"
          type="image"
          src="../images/ides/sublime.png"
          data-ide="SUBLIME_TEXT"
        />
        <input class="ide-item" alt="text mate" type="image" src="../images/ides/textmate.png" data-ide="TEXT_MATE" />
      </section>
    </main>
    <footer>
      <p>Make sure that you've checked the option in IntelliJ to allow this component to work.</p>
    </footer>
  </body>
</html>
